<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                <img class="logo" src="./assets/alura.svg">
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Digite seu texto" autofocus></textarea>
                <div class="content_botao">
                    <span class="info">
                        <img src="./assets/!.svg" alt="exclamacao" />
                        Apenas letras minúsculas e sem acento.
                    </span>
                    <div class="botao">
                        <button id="button__criptografar" class="button__criptografar">Criptografar</button>
                        <button id="button__descriptografar" class="button__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="boneca" class="boneca" src="./assets/boneca.svg" alt="Nenhuma mensagem encontrada. Digite um texto que você deseja criptografar ou descriptografar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem encontrada."></textarea>
                <p id="textoInfo" class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar
                </button>
            </section>
        </article>
    </main>
    <footer>Criado por Guilherme Vinicius</footer>
    <script src="script.js"></script>  
</body>
</html>
